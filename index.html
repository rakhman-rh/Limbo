<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 Kata-Kata Semangat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.02);
      padding: 30px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      max-width: 800px;
    }

    .quote {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: transparent;
      border: 1px solid #666;
      color: #f0f0f0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #111;
      border-color: #999;
    }

    audio {
      margin-top: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote">Klik tombol di bawah untuk mendapatkan semangat.</div>
    <button class="btn" onclick="generateQuote()">ðŸ’¡ Tampilkan Motivasi</button>
    <audio controls>
      <source src="https://rakhman-rh.github.io/Limbo/assets/audio/years.mp3" type="audio/mp3" />
      Browser Anda tidak mendukung pemutar audio.
    </audio>
  </div>

  <script>
    const quotes = [
      "Bangkit bukan pilihan, tapi kewajiban.",
      "Gelap bukan akhir, tapi awal dari terang.",
      "Langkah kecil hari ini adalah kemenangan besok.",
      "Rasa sakit hari ini adalah kekuatan masa depan.",
      "Kamu kuat. Lebih dari yang kamu pikirkan.",
      "Semangat adalah cahaya di dalam lorong tergelap.",
      "Jangan biarkan kegagalan hari ini menentukan takdirmu.",
      "Terus bergerak meski perlahan.",
      "Air mata adalah bukti kamu bertarung.",
      "Harapan hidup dalam diri yang tak menyerah.",
      "Kesepian bukan kutukan, tapi ruang untuk mengenal dirimu.",
      "Tak apa jatuh, asal kamu tetap ingin bangun.",
      "Kegelapan mengajarkan pentingnya cahaya.",
      "Patah bukan akhir; itu hanya bentuk baru kekuatan.",
      "Luka bisa jadi guru paling jujur.",
      "Takdir bukan soal menunggu, tapi soal bergerak.",
      "Diam bukan kalah, kadang itu bentuk perlawanan.",
      "Berhenti sejenak bukan menyerah, tapi menata ulang energi.",
      "Semangat itu seperti api: kecil tapi membakar kuat.",
      "Teruskan, meski tak ada yang melihat perjuanganmu.",
      "Keajaiban lahir dari ketekunan.",
      "Gelap malam tak pernah abadi.",
      "Kekuatan sejati adalah ketika kamu tetap berjalan dalam hening.",
      "Bangkit. Sekali lagi. Dan lagi.",
      "Setiap hari adalah kesempatan baru untuk berubah.",
      "Jangan padamkan cahaya hatimu.",
      "Kesendirian bisa menjadi tempat pulang.",
      "Ketakutanmu bukan musuhmu, tapi sahabatmu.",
      "Kamu bernapasâ€”itu artinya kamu belum selesai.",
      "Hidup bukan lomba, tapi perjalanan.",
      "Tetap jadi kamu, meski dunia ingin kamu berubah.",
      "Kemenangan terbesar adalah menaklukkan diri sendiri.",
      "Pelan tak apa, asal kamu tidak berhenti.",
      "Hujan adalah pertanda bahwa langit pun menangis.",
      "Percayaâ€”bahkan saat semua hilang.",
      "Kamu bukan sendiri. Kamu dengan harapan.",
      "Satu langkah kecil hari ini menyelamatkanmu esok.",
      "Berani merasa adalah bentuk keberanian paling murni.",
      "Gelap bukan musuh. Ia pelindung dari sorot dunia.",
      "Kesunyian adalah panggung bagi pemikir besar."
    ];

    for (let i = 41; i <= 100; i++) {
      quotes.push(`Motivasi ke-${i}. Teruskan perjuanganmu!`);
    }

    function generateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = quote;
    }
  </script>
</body>
</html>
