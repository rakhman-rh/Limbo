<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetap Semangat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #f0f0f0;
    }

    /* Video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay untuk efek gelap */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px 60px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.04);
      padding: 30px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      max-width: 800px;
      margin-top: 30px;
    }

    .quote {
      font-size: 1.3rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: transparent;
      border: 1px solid #999;
      color: #f0f0f0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #111;
      border-color: #fff;
    }

    audio {
      margin: 0 auto 30px;
      outline: none;
      display: block;
    }

    .ayah-box {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 800px;
    }

    .arabic {
      font-family: 'Amiri', serif;
      font-size: 1.6rem;
      direction: rtl;
      color: #e0e0e0;
      margin-bottom: 15px;
    }

    .translation {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://rakhman-rh.github.io/Limbo/assets/audio/sunset.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <audio controls>
      <source src="https://rakhman-rh.github.io/Limbo/assets/audio/years.mp3" type="audio/mp3" />
      Browser Anda tidak mendukung pemutar audio.
    </audio>

    <div class="quote-box">
      <div class="quote" id="quote">Klik tombol di bawah untuk mendapatkan semangat.</div>
      <button class="btn" onclick="generateQuote()">✨ Tampilkan</button>
    </div>

    <div class="ayah-box">
      <div class="arabic" id="ayah-arabic"></div>
      <div class="translation" id="ayah-translation"></div>
    </div>
  </div>

  <script>
    let quotes = [
      "Gelap adalah bagian dari cerita, bukan akhir dari segalanya...",
      "Kadang perjalanan paling sepi membawa kita ke tempat paling berarti.",
      "Dalam diam, kita seringkali menemukan makna yang paling jujur.",
      // [POTONGAN, lanjutkan sesuai isi sebelumnya...]
    ];

    const shownQuotes = new Set();

    function generateQuote() {
      if (shownQuotes.size === quotes.length) shownQuotes.clear();
      let quote;
      do {
        quote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (shownQuotes.has(quote));
      shownQuotes.add(quote);
      document.getElementById("quote").innerText = quote;
    }

    const arabicAyah = "وَالَّذِينَ جَاهَدُوا فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا ۚ وَإِنَّ اللَّهَ لَمَعَ الْمُحْسِنِينَ";
    const translationAyah = "Dan orang-orang yang bersungguh-sungguh untuk (mencari keridhaan) Kami...";

    let aIndex = 0, tIndex = 0;

    function typeAyah() {
      if (aIndex <= arabicAyah.length) {
        document.getElementById("ayah-arabic").innerText = arabicAyah.slice(0, aIndex++);
        setTimeout(typeAyah, 80);
      } else if (tIndex <= translationAyah.length) {
        document.getElementById("ayah-translation").innerText = translationAyah.slice(0, tIndex++);
        setTimeout(typeAyah, 40);
      }
    }

    window.onload = () => {
      typeAyah();
    };
  </script>
</body>
</html>
