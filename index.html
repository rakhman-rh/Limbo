<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petualangan Bayangan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(#0e0e0e, #1a1a1a);
      color: #f0f0f0;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/v0tGOCb.png') repeat;
      animation: drift 120s linear infinite;
      opacity: 0.1;
      z-index: 1;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 10000px 0; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      z-index: 2;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #ffffff20;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    .btn {
      padding: 15px 30px;
      background-color: #111;
      border: 1px solid #555;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #222;
      border-color: #aaa;
    }

    audio {
      margin-top: 20px;
      outline: none;
    }

    .credits {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #888;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="400"></canvas>
  <div class="fog"></div>

  <div class="container">
    <h1>Petualangan Bayangan</h1>
    <p>Nuansa kelam, karakter Limbo, dan gameplay sederhana.</p>
    <audio controls>
      <source src="your-music-file.mp3" type="audio/mp3" />
      Browser Anda tidak mendukung pemutar audio.
    </audio>
    <button class="btn" onclick="startGame()">Mulai Permainan</button>
  </div>

  <div class="credits">
    &copy; 2025 Nama Anda | Terinspirasi oleh LIMBO & Dino Game
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let limbo = { x: 50, y: 300, w: 40, h: 40, vy: 0, jumping: false };
    let gravity = 1.2;
    let obstacles = [];

    function startGame() {
      document.querySelector(".container").style.display = "none";
      canvas.style.display = "block";
      requestAnimationFrame(update);
      spawnObstacle();
    }

    function spawnObstacle() {
      setInterval(() => {
        obstacles.push({ x: canvas.width, y: 320, w: 20, h: 40 });
      }, 2000);
    }

    function update() {
      ctx.fillStyle = "#0e0e0e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // karakter
      ctx.fillStyle = "#fff";
      ctx.fillRect(limbo.x, limbo.y, limbo.w, limbo.h);

      // jatuh
      limbo.y += limbo.vy;
      limbo.vy += gravity;

      if (limbo.y >= 300) {
        limbo.y = 300;
        limbo.vy = 0;
        limbo.jumping = false;
      }

      // rintangan
      ctx.fillStyle = "#555";
      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        obs.x -= 5;
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

        if (
          limbo.x < obs.x + obs.w &&
          limbo.x + limbo.w > obs.x &&
          limbo.y < obs.y + obs.h &&
          limbo.y + limbo.h > obs.y
        ) {
          alert("Game Over!");
          document.location.reload();
        }
      }

      requestAnimationFrame(update);
    }

    window.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !limbo.jumping) {
        limbo.vy = -18;
        limbo.jumping = true;
      }
    });
  </script>
</body>
</html>
